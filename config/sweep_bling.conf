# --- USB & Logging ---
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_LOGGING=y
CONFIG_USB_DEVICE_STACK=y

# --- Trackpoint (BadJeff Driver) ---
CONFIG_ZMK_POINTING=y

# 1. Enable the base PS2 subsystem (Required for the 'if PS2' check)
CONFIG_PS2=y

# 2. Enable the GPIO bit-bang driver (From your Kconfig.gpio)
CONFIG_PS2_GPIO=y

# 3. Enable the ZMK Input Listener (The bridge to HID)
CONFIG_ZMK_INPUT_LISTENER=y

# Note: Remove CONFIG_ZMK_INPUT_PS2_GPIO as it doesn't exist in your Kconfig