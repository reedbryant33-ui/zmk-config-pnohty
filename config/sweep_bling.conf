# --- USB & Logging ---
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_LOGGING=y
CONFIG_USB_DEVICE_STACK=y

# --- Trackpoint (BadJeff Driver) ---
CONFIG_ZMK_POINTING=y
CONFIG_PS2=y
CONFIG_PS2_GPIO=y
# FIXED NAME: Using the correct BadJeff symbol for RP2040
CONFIG_PS2_GPIO_MODE_LIB=y

# Disable features that conflict with initial testing
CONFIG_ZMK_STUDIO=n
CONFIG_ZMK_SLEEP=n