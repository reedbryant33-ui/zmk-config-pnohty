# Enable USB and Mouse HID
CONFIG_ZMK_USB=y
CONFIG_ZMK_MOUSE=y

# Enable the Zephyr Input Subsystem (Correct name for older ZMK)
CONFIG_INPUT=y

# PS2 Bus configuration
CONFIG_PS2=y
CONFIG_PS2_GPIO=y

# DISABLE Logging to free up CPU for the mouse
CONFIG_ZMK_USB_LOGGING=n
CONFIG_PS2_LOG_LEVEL_OFF=y
# We'll use the default log level to avoid the "choice" error
CONFIG_LOG=y    

# Enable error mitigation to throw away garbage packets
CONFIG_ZMK_INPUT_MOUSE_PS2_ENABLE_ERROR_MITIGATION=y

# Slow down the mouse report rate to prevent flooding the USB host
CONFIG_ZMK_INPUT_MOUSE_PS2_REPORT_INTERVAL_MIN=16