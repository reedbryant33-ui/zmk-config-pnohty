# --- USB & Logging ---
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_LOGGING=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y
CONFIG_USB_CDC_ACM=y
CONFIG_ZMK_USB_BOOT=y

# --- Trackpoint (Pete Johanson Driver) ---
CONFIG_ZMK_POINTING=y
CONFIG_INPUT=y
CONFIG_ZMK_INPUT_PS2_GPIO=y

# Disable features that conflict with initial testing
CONFIG_ZMK_STUDIO=n
CONFIG_ZMK_SLEEP=n