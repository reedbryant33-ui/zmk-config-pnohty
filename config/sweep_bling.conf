# Enable USB and Mouse HID
CONFIG_ZMK_USB=y
CONFIG_ZMK_MOUSE=y
CONFIG_INPUT=y

# PS2 Bus configuration
CONFIG_PS2=y
CONFIG_PS2_GPIO=y

# --- STABILITY SETTINGS ---

# 1. Turn OFF logging (Crucial for timing)
CONFIG_ZMK_USB_LOGGING=n
CONFIG_PS2_LOG_LEVEL_OFF=y

# 2. Enable Error Mitigation (Stops the random clicks)
CONFIG_ZMK_INPUT_MOUSE_PS2_ENABLE_ERROR_MITIGATION=y

# 3. Safe Report Rate (10ms is fast enough for smooth motion but safer than 0)
CONFIG_ZMK_INPUT_MOUSE_PS2_REPORT_INTERVAL_MIN=10