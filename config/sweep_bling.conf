# Enable USB and Mouse HID
CONFIG_ZMK_USB=y
CONFIG_ZMK_MOUSE=y
CONFIG_INPUT=y

# PS2 Bus configuration
CONFIG_PS2=y
CONFIG_PS2_GPIO=y

# --- THE FIXES ---

# 1. Turn OFF logging to give the CPU max speed for the Trackpoint
CONFIG_ZMK_USB_LOGGING=n
CONFIG_PS2_LOG_LEVEL_OFF=y

# 2. Enable the "Bad Packet" filter to stop phantom clicks
CONFIG_ZMK_INPUT_MOUSE_PS2_ENABLE_ERROR_MITIGATION=y

# 3. Smooth out the movement (report every 16ms = ~60fps)
CONFIG_ZMK_INPUT_MOUSE_PS2_REPORT_INTERVAL_MIN=0