# Enable USB and Mouse HID
CONFIG_ZMK_USB=y
CONFIG_ZMK_MOUSE=y

# Enable the Zephyr Input Subsystem (Correct name for older ZMK)
CONFIG_INPUT=y

# PS2 Bus configuration
CONFIG_PS2=y
CONFIG_PS2_GPIO=y

# Logging
CONFIG_ZMK_USB_LOGGING=y
# We'll use the default log level to avoid the "choice" error
CONFIG_LOG=y