# --- USB & Logging ---
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_LOGGING=y
CONFIG_USB_DEVICE_STACK=y

# --- Trackpoint (BadJeff Driver) ---
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_INPUT_PS2_GPIO=y
# This is the most common name for the bit-bang library in this fork
CONFIG_ZMK_INPUT_PS2_GPIO_LIBRARY=y

# Stop the build from aborting on Kconfig warnings
CONFIG_ZMK_KCONFIG_STRICT_MODE=n

# Disable features that conflict with initial testing
CONFIG_ZMK_STUDIO=n
CONFIG_ZMK_SLEEP=n