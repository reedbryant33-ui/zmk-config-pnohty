# --- USB & Logging Configuration ---
# You must enable the base USB/Serial systems for logging to work
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_SERIAL=y
CONFIG_UART_LINE_CTRL=y
CONFIG_USB_CDC_ACM=y

# Enable the actual logging
CONFIG_ZMK_USB_LOGGING=y
# Force console to start early
CONFIG_ZMK_USB_BOOT=y

# --- Keyboard Features ---
CONFIG_ZMK_STUDIO=y
# Disable sleep to prevent the serial connection from dropping
CONFIG_ZMK_SLEEP=n

# --- Trackpoint (Temporarily Disabled) ---
# We disable this to ensure the keys work first without pin conflicts
CONFIG_ZMK_POINTING=n