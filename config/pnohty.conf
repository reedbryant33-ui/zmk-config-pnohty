# --- USB & Logging Configuration ---
# This enables the core USB support
CONFIG_ZMK_USB=y

# This enables the serial log over USB
CONFIG_ZMK_USB_LOGGING=y

# These are the standard "drivers" for the USB serial port
CONFIG_USB_DEVICE_STACK=y
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y
CONFIG_USB_CDC_ACM=y

# This makes the keyboard start the logs immediately on plug-in
CONFIG_ZMK_USB_BOOT=y

# --- Keyboard Features ---
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_SLEEP=n

# --- Trackpoint (Disabled for Initial Test) ---
CONFIG_ZMK_POINTING=n